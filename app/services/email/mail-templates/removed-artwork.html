<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oeuvre retirée</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0f172a; color: #e2e8f0; margin: 0; padding: 0; }
    .wrapper { max-width: 680px; margin: 0 auto; padding: 32px 24px; }
    .card { background: #0b1224; border-radius: 18px; overflow: hidden; box-shadow: 0 18px 60px rgba(0,0,0,0.28); }
    .hero img { width: 100%; display: block; object-fit: cover; max-height: 320px; }
    .content { padding: 26px 24px 28px; }
    h1 { margin: 0 0 12px; font-size: 24px; letter-spacing: -0.02em; }
    p { margin: 0 0 14px; line-height: 1.6; color: #cbd5e1; }
    .cta { display: inline-block; padding: 14px 22px; border-radius: 12px; background: #e2e8f0; color: #0f172a; text-decoration: none; font-weight: 700; box-shadow: 0 14px 36px rgba(148,163,184,0.28); }
    .cta:hover { background: #f8fafc; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="hero">
        <img src="{{image_url}}" alt="{{title}}" />
      </div>
      <div class="content">
        <h1>{{title}}</h1>
        <p>{{description}}</p>
        <p>Cette œuvre quitte la galerie. Découvrez les pièces encore disponibles en ligne.</p>
        <a class="cta" href="{{link}}">Explorer la galerie</a>
      </div>
    </div>
  </div>
</body>
</html>
